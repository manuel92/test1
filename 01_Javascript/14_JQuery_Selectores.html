function pruebas(){
    console.log("========================================");
    
    //Selectores: sirven para localizar nodos en el árbol DOM
    
    let todosLosNodos = $("*"); //Devuelve todos los nodos
    console.log(todosLosNodos);
    
    ///////////////////
    //Buscando por id//
    ///////////////////
    console.log("========================================");
    //Si le pasamos a $ un string que comienza por # buscará por id
    console.log($("#div1"));
    //Aunque el selector encuentre un solo nodo se devuelve siempre
    //un objeto JQuery que contiene un array con el resultado
    let jqueryObj = $("#div1"); 
    let div1a = $("#div1")[0]; //Asi si. Accedemos al nodo que ocupa la primera posicion
    let div1b = $("#div1").get(0); //Asi tambien (ídem)
    console.log(jqueryObj);
    console.log(div1a);
    console.log(div1b);

    /////////////////////////////////
    //Buscando por tipo de etiqueta//
    /////////////////////////////////
    //Si le enviamos un string que contiene el nombre de una
    //etiqueta html nos devuelve un objeto JQuery que guarda dentro
    //un array con los nodos de ese tipo encontrados
    
    $("a") //Todos los enlaces

    let inputs = $("input"); //Todos los input
    for(let b=0; b<inputs.length; b++){
        inputs[b].value = b+1;
    }
    //Las funciones del objeto jquery se 'aplican' a todos los nodos
    //encontrados
    $("input").val("AAA"); 

    //Equivalente con JS:
    //let nodos = document.getElementsByTagName("input");
    //for(let a=0;a<nodos.length; a++){
    //    nodos[a].value="BBB";
    //}

    $("#txt1").val("ABC");    
    console.log($("#txt1").val());    

    ///////////////////////
    //Buscando por estilo//
    ///////////////////////
    $(".titulo").css("color", "orange");
    $(".titulo").css("backgroundColor", "lightGreen");

    $(".titulo").css( { color : "lightGreen",
                        backgroundColor : "orange" } );

    /////////////////////////
    //Buscando por atributo//
    /////////////////////////
    $("[dato]").css("border","3px solid green"); //Busca nodos que tengan el atributo 'dato'
    $("[type=button]").val("Botón");//Nodos con un atributo cuyo valor es X
    $("[dato!=1000]"); //Valor del atributo distinto de
    $("[dato*=111]");  //El valor del atributo contiene '111'
    $("[dato$=222]");  //El valor termina por '222'
    $("[dato^=333]");  //El valor comienza por '333'
    $("[dato~=444]");  //El valor contiene la palabra 444. Es decir: contiene ' 444 '

    //Obteniendo todas las opciones seleccionadas de los combos
    console.log("========================================");
    let opcionesSeleccionadas = $("option:selected");
    for(let a=0; a<opcionesSeleccionadas.length; a++){
        console.log(opcionesSeleccionadas[a].value);
    }

    //Obteniendo los chexbox marcados
    let chk = $("input:checked")
    for(let x=0; x<chk.length; x++){
        console.log(chk[x].id);
    }

    ///////////////////////////
    //Concatenando selectores//
    ///////////////////////////
    
    //Si separamos los selectores con comas se suman 
    //Los nodos que sean type=text + los nodos que sean <th>
    $("[type=text], th").css("background-color","yellow");

    //Si colocamos juntos los selectores se suman pero se buscan
    //en el mismo nodo
    //Los nodos que sean input Y type=button a la vez
    $("input[type=button]").css("background-color","#FABADA")

    //Nodos hijos, nietos, biznietos, tataranietos...
    //Si se separan los selectores con un espacio al resultado
    //del primer selector se aplica el segundo
    $("#div3 input").css("border","3px solid blue");

    //Nodos hijos directos
    $("#div3 > input").css("border","3px solid red");

    //////////////////////////////
    //Búsqueda en nodos de texto//
    //////////////////////////////
    $("h1:contains('JQuery')").html("JQUERY GRÁN RESERVA");


    //Trabajando con los índices del array de nodos contenido en
    //el objeto jQuery que devuelve un selector
    $("table")[3];     //La cuarta tabla (pero elarray contiene TODAS las tablas)
    $("table").get(3); //idem
    //
    $("#tabla tr:even").css("background-color","MEDIUMVIOLETRED");
    $("#tabla tr:odd").css("background-color","#C0C1D0");
    $("#tabla tr:eq(4)").css("background-color","blue");
    $("#tabla tr:lt(2)").css("background-color","green");
    $("#tabla tr:gt(8)").css("background-color","red");

    //nodos de tipo input que estén desabilitados
    $("input:disabled");
    //nodos que no tengan hijos
    $("div:empty");

}

    console.log("========================================");
    let radios = $("input[type=radio]:checked")
    for(let x=0; x<radios.length; x++){
        console.log(radios[x].id);
    }    
}
