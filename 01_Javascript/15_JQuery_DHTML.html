<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

$(pruebas);

function pruebas(){

    //Si a la funcion $ le pasamos un String con Html se crean los nodos 
    //y nos devuelven un objeto JQuery que los contiene
    console.log("============================");
    let nodos = $("<table><tr><td>Hola</td></tr></table>");
    console.log(nodos); //Pero en el array solo esta el nodo raíz
    nodos = $("<table><tr><td>Hola</td></tr></table><h2>Movida gordisima</h2>");
    console.log(nodos);//Se crean 6 nodos pero en el array hay dos: table y h2
    
    let span = $("#span1")[0]; //JQuery encuentra el nodo en el arbol del DOM, cuidado que 'span' es un objeto jquery
    span.appendChild(nodos[0]);
    span.appendChild(nodos[1]);
    
    console.log("============================");
    //
    $("#span2").html("Mi mente se va");
    let span2 = $("#span2").get(0);
    //span.html("ESTO ES UN ZASCA DE LOS GRANDES");
    span2.innerHTML = "Asi si";
    console.log("============================");
    
    let span3 = $("#span3").get(0);
    //$("<h3>UNO</h3><h3>DOS</h3><h3>TRES</h3>").appendTo(span3);
    
    $("<h3>UNO</h3><h3>DOS</h3><h3>TRES</h3>").appendTo($("#span3"));
    
    //Nodos de texto
    //Cada funcion text afecta documentos a nodos de texto
    console.log("============================");
    console.log($("#div2").text()); //Sin parametro obtenemos el valor
    //Con parametro cambiamos el valor del nodo de texto
    $("#div2").text("a tope con el JQuery");
    //$("#div2").text("<b>a tope con el JQuery</b>");
    
    //innerHTML
    $("#div3").html("<h3><font color='red'>A disfrutar con el Javascript</h3>");
        //console.log($["#div3"].html());
        

    console.log("============================");
    //Trabajando con nodos
    //appenTo
    let nodo2 = $("#div5")[0];
    $("<p>Super diversion a tope</p>").appendTo(nodo2);
    $("<p>Super diversion a tope</p>").appendTo($("#div5"))[0];
    $("<p>Super diversion a tope</p>").appendTo($("#div5"));

    console.log("============================");
    //append añade al final
    $("#lista").append("<li>y no le encuentro las pirenas</li>");
    //añadir entre x elementos
    $("#lista").append("<li id='separador'>=================</li>");
    $("#lista").append("<li>aaaaaaaaaaaaaaaaaaaaa</li>");
    //prepend añade como primer hijo
    $("#lista").prepend("<li>bbbbbbbbbbbbbbbbbbbb</li>");
    
    //Busca el hijo padre y lo añade antes 'before' o después 'after'
    $("#separador").before("<li>before</li>");
    $("#separador").after("<li>after</li>");

    console.log("============================");
    //Eliminando nodos
    //document.getElementsById("texto").remove(); //Dry Stick Javascript '.remove()'
    $("#texto").remove(); //Way JQuery 'remove()'


}

</script>
<body>            
<h1>JQuery DHtml</h1>

    <div id="div1">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
    </div>

    <hr/>

    <div id="div2">
        <b>
            Si todo está listo en la cara oculta de la luna,
            vengan esas cinco notas
        </b>
    </div>

    <hr/>

    <div id="div3"></div>

    <hr/>

    <div id="div4">ALGO</div>

    <hr/>

    <div id="div5"></div>

    <hr/>

    <div id="div6"></div>

    <hr/>

    <div id="div7">
        <ul id="lista"></ul>        
    </div>

    <hr/>

    <div id="div8">
        <b id="texto">ABCDEFG</b>        
    </div>
</body>
</html>
