<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

$(pruebas);

function pruebas(){

    //SPAN 1
    console.log("==========================================");
    //Si a la funcion $ lepasamos un string con html se crean los nodos
    //y nos devuelven un objeto jQuery que los contiene
    let nodos = $("<table><tr><td>HOLA</td></tr></table>"); //Se crean cuatro nodos
    console.log(nodos); //Pero en el array solo está el nodo raíz
    
    nodos = $("<table><tr><td>HOLA</td></tr></table><h2>Movida gordísima</h2>"); //Se crean 6 nodos
    console.log(nodos); //Pero en el array hay dos: table y h2
    let span = $("#span1")[0]; 
    span.appendChild(nodos[0]);
    span.appendChild(nodos[1]);

    //SPAN 2
    console.log("==========================================");
    $("#span2").html("Mi mente se va");
    let span2 = $("#span2").get(0);
    //span.html("ESTO ES UN ZASCA DE LOS GRANDES");
    span2.innerHTML = "ASI SI"

    //SPAN 3
    console.log("==========================================");
    //let span3 = $("#span3").get(0);
    //$("<h3>UNO</h3><h3>DOS</h3><h3>TRES</h3>").appendTo(span3);
    //Mas corto:    
    $("<h3>UNO</h3><h3>DOS</h3><h3>TRES</h3>").appendTo($("#span3"));

    //Nodos de texto
    //La función text afecta únicamente a nodos de texto
    console.log("==========================================");
    console.log($("#div2").text()); //Sin parámetro obtenemos el valor
    //Con parámetro cambiamos el valor del nodo de texto
    $("#div2").text("A tope con el JQuery");
    $("#div2").text("<b>A tope con el JQuery</b>");

    //innerHTML
    console.log("==========================================");
    $("#div3").html("<h3><font color='lightgreen'>A disfrutar con el Javascript</font></h3>");
    console.log( $("#div4").html() );

    //Trabajando con nodos
    //appendTo
    let nodo2 = $("#div5")[0];
    $("<b>Super diversión a tope</b>").appendTo(nodo2); //ok
    $("<b>Super diversión a tope</b>").appendTo($("#div5")[0]); //escribiendo menos
    $("<b>Super diversión a tope</b>").appendTo($("#div5")); //escribiendo aun menos pero cuidado!

    //append: añade al final, como último hijo
    $("#lista").append("<li>y no le encuentro las piernas</li>");
    $("#lista").append("<li>aaaaaaaaaaaaaaaa</li>");
    //prepend: añade como primer hijo
    $("#lista").prepend("<li>bbbbbbbbbbbbbbbbb</li>");



























}


</script>

<body>

<h1>JQuery DHtml</h1>

    <div id="div1">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
    </div>

    <hr/>

    <div id="div2">
        <b>
            Si todo está listo en la cara oculta de la luna,
            vengan esas cinco notas
        </b>
    </div>

    <hr/>

    <div id="div3"></div>

    <hr/>

    <div id="div4">ALGO</div>

    <hr/>

    <div id="div5"></div>

    <hr/>

    <div id="div6"></div>

    <hr/>

    <div id="div7">
        <ul id="lista"></ul>        
    </div>

    <hr/>

    <div id="div8">
        <b id="texto">ABCDEFG</b>        
    </div>
    
</body>
</html>
